version: 0.2
phases:
  pre_build:
    commands:
      - $(aws ecr get-login)
      - TAG="$(echo $CODE_BUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
      - echo Build started on `date`
  build:
    commands:
      - mvn clean install docker:build
      - docker tag spring-boot-jpa-demo spring-boot-jpa-demo:${TAG}
  post_build:
    commands:
      - docker push "${REPOSITORY}:${TAG}"
      - printf '{"Image":"%s:%s"}' ${REPOSITORY} ${TAG} > build.json
artifacts:
  files:
    - build.json
    - service.yml
    - production.json
  discard-paths: yes